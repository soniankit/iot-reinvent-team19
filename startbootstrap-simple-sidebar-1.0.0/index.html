    <script>
	$(function() {
		$.getJSON('/api/light',function(data) {
			console.log(data);
			$('#light-level').text(data.light_rating);
			$('#temperature').text(Math.floor(data.temperature_average));
			$.getJSON('/api/suggest',{"light_level":data.light_average},function(suggest) {
	console.log(suggest);
	$('#plant-name').text(suggest.plant);
	$('#plant-image').attr('src',suggest.image);
	$('#suggestion').show();

	
});
		});
	});
